<div>
    <h2>Login Page</h2>
    <form (submit)="clickSubmit(username.value, password.value)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" #username><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" #password><br><br>
        <input type="submit" value="Login">
    </form>

    <button type="button" (click)="closeLogin()">Logout</button>
</div>
