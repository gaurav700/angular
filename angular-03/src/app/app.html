
<div>
  <button class="btn" (click)="isDisplay = !isDisplay">{{ isDisplay ? 'Hide' : 'Show' }} card</button>
</div>

@if(isDisplay){
<div class="card">
  <img src="https://m.media-amazon.com/images/M/MV5BNzg1MTUyNDYxOF5BMl5BanBnXkFtZTgwNTQ4MTE2MjE@._V1_QL75_UX280_CR0,3,280,414_.jpg" alt="Card Image" class="card-img">
  <div class="card-body">
    <h2 class="card-title">Card Title</h2>
    <p class="card-text">This is a simple card description. You can add more content here.</p>
    <button class="card-btn">Learn More</button>
  </div>
</div>
}

<hr>

<div class="color-buttons">
  <button class="btn-red" (click)="setColor(1)">red (1)</button>
  <button class="btn-black" (click)="setColor(2)">black (2)</button>
  <button class="btn-green" (click)="setColor(3)">green (3)</button>
  <button class="btn-yellow" (click)="setColor(4)">yellow (4)</button>
  <input type="text" class="color-input" (input)="handleInput($event)" placeholder="Enter color number">
</div>


@if(color == 1){
  <div class="box box-red"></div>
}
@else if(color == 2){
  <div class="box box-black"></div>
}
@else if(color == 3){
  <div class="box box-green"></div>
}
@else if(color == 4){
  <div class="box box-yellow"></div>
}
@else{
  <div class="box box-magenta"></div>
}
