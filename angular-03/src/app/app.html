

<div>
  <button (click)="toggle()" class="btn">{{state}} card</button>
</div>

@if(isDisplay){
<div class="card">
  <img src="https://m.media-amazon.com/images/M/MV5BNzg1MTUyNDYxOF5BMl5BanBnXkFtZTgwNTQ4MTE2MjE@._V1_QL75_UX280_CR0,3,280,414_.jpg" alt="Card Image" class="card-img">
  <div class="card-body">
    <h2 class="card-title">Card Title</h2>
    <p class="card-text">This is a simple card description. You can add more content here.</p>
    <button class="card-btn">Learn More</button>
  </div>
</div>
}
