<div>
  <h1>Basic data types</h1>
  <h1>{{name}} , {{age}}, {{phoneNO}}, {{email}}</h1>
  <h1>Counter App</h1>


  <div class="card">
    <div class="count">{{x}}</div>
    <div class="buttons">
      <button class="btn decrement" (click) = 'handleCount("Dec")'>Decrement</button>
      <button class="btn reset" (click) = "handleCount('reset')">Reset</button>
      <button class="btn increment" (click) = "handleCount('Inc')">Increment</button>
    </div>
  </div>
</div>
